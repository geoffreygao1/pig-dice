<!DOCTYPE html>
<html lang="en">


<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <title>Pig Dice</title>
</head>

<body>
  <h1>Pig Dice</h1>
  <div class="register">
    <div>
      <label for='playerOne'>Enter Player 1 Name:</label>
      <input type="text" id="playerOne">
    </div>
    <div>
      <label>Enter Player 2 Name:</label>
      <input type="text" id="playerTwo">
    </div>
    <button type="button" id='start'>Start Game</button>
  </div>

  <div class="game">
    <div class="currentPlayer">
      <h4>Current Player:</h4>
      <p id="currentPlayerName"></p>
      <p id="currentRollCounter"></p>
    </div>
    <div class="message">
      <h3 id="rollMessage"></h3>
    </div>
    <div>
      <button type='button' id="roll">Roll</button>
      <button type='button' id="hold">Hold</button>
    </div>
  </div>

  <div class="scoreboard">
    <h4>Scoreboard</h4>
    <div class="playerOneScore">
      <p id="playerOneTitle"></p>
      <p id="playerOneScore"></p>
    </div>
    <div class="playerTwoScore">
      <p id="playerTwoTitle"></p>
      <p id="playerTwoScore"></p>
    </div>
  </div>


</body>

</html>
